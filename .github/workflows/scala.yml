name: Stainless

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt test

  verify:
    runs-on: ubuntu-latest
    steps:
    - name: Install Z3
      run: |
        wget 'https://github.com/Z3Prover/z3/releases/download/z3-4.8.6/z3-4.8.6-x64-ubuntu-16.04.zip'
        unzip z3-4.8.6-x64-ubuntu-16.04.zip
        sudo cp z3-4.8.6-x64-ubuntu-16.04/bin/z3 /usr/local/bin/z3
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Verify Light Client Core
      run: sbt 'set lightClientCore/stainlessEnabled := true; compile'
